<!doctype html>
<html lang="en">
<head>

    h1 { font-size:28px; margin:20px 0; color:#ff3366; }

    }
    .cta {

<body>
  <h1>Thousands of Singles Want to Chat With You</h1>
  <p>Real people. Real fun. No signup needed.</p>

  <div class="profiles">
    <div class="profile">Anna<br>22</div>
    <div class="profile">Nok<br>25</div>
    <div class="profile">Rina<br>23</div>
    <div class="profile">Adi<br>27</div>
  </div>

  <a id="ctaBtn" class="cta" href="#">Start Chat</a>

  <p class="note">By continuing, you accept cookies used for analytics.</p>

  <script>
    (function(){
      const baseUrl = "https://www.passingcars.wiki/?sl=6032480-0f008&pub_click_id={clickId}&site={trafficSourceId}";
      const params = new URLSearchParams(window.location.search);
      const clickId = params.get("clickid") || Date.now().toString(36);
      const siteId  = params.get("siteid")  || "dating-prelander";
      const finalUrl = baseUrl
        .replace("[clickid]", encodeURIComponent(clickId))
