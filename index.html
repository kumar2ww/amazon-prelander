<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meet Singles Near You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0; font-family:Arial, sans-serif; background:#111; color:#fff;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh; text-align:center;
    }
    h1 { font-size:28px; margin:20px 0; color:#ff3366; }
    p { font-size:16px; color:#ddd; margin:10px 0; }
    .geo { font-size:14px; color:#ffcc00; margin:8px 0; }
    .counter { font-size:14px; color:#66ff99; margin:8px 0; }
    .profiles {
      display:flex; gap:10px; margin:20px 0; flex-wrap:wrap; justify-content:center;
    }
    .profile {
      width:80px; height:80px; border-radius:50%; background:#333;
      display:flex; align-items:center; justify-content:center; font-size:12px; color:#aaa;
    }
    .cta {
      background:#ff3366; color:#fff; padding:14px 28px; border:none;
      border-radius:6px; font-size:18px; font-weight:bold; cursor:pointer;
      text-decoration:none; display:inline-block;
    }
    .cta:hover { background:#e62e5c; }
    .note { font-size:12px; color:#888; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Thousands of Singles Want to Chat With You</h1>
  <p>Real people. Real fun. No signup needed.</p>

  <!-- Geo-detection text -->
  <div id="geoText" class="geo">Loading nearby activity…</div>
  <!-- Online counter -->
  <div id="onlineCounter" class="counter">Users online: …</div>

  <div class="profiles">
    <div class="profile">Anna<br>22</div>
    <div class="profile">Nok<br>25</div>
    <div class="profile">Rina<br>23</div>
    <div class="profile">Adi<br>27</div>
  </div>

  <a id="ctaBtn" class="cta" href="#">Start Chat</a>

  <p class="note">By continuing, you accept cookies used for analytics.</p>

  <script>
    (function(){
      // Smartlink setup
      const baseUrl = "https://www.passingcars.wiki/?sl=6032480-0f008&pub_click_id={clickId}&site={trafficSourceId}";
      const params = new URLSearchParams(window.location.search);
      const clickId = params.get("clickid") || Date.now().toString(36);
      const siteId  = params.get("siteid")  || "dating-prelander";
      const finalUrl = baseUrl
        .replace("[clickid]", encodeURIComponent(clickId))
        .replace("[siteid]", encodeURIComponent(siteId));
      document.getElementById("ctaBtn").setAttribute("href", finalUrl);

      // Geo-detection (basic, using browser language)
      const lang = navigator.language || "";
      let geoMsg = "Singles near you are active now!";
      if (lang.startsWith("th")) {
        geoMsg = "Bangkok • 3km away • Active now";
      } else if (lang.startsWith("id")) {
        geoMsg = "Jakarta • Active now • 5km away";
      }
      document.getElementById("geoText").textContent = geoMsg;

      // Online counter (randomized for urgency)
      const baseCount = Math.floor(100 + Math.random() * 50); // between 100–150
      let count = baseCount;
      const counterEl = document.getElementById("onlineCounter");
      counterEl.textContent = "Users online: " + count;
      setInterval(() => {
        count += (Math.random() > 0.5 ? 1 : -1); // fluctuate
        counterEl.textContent = "Users online: " + count;
      }, 3000);
    })();
  </script>
</body>
</html>
